<!-- html text area in form to creat a box type structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <textarea rows="20" cols="50">hello...</textarea>
        <!-- it creat a box like structure to submit quarry. we can also add row and cols in it. -->
        <!-- we can also add placeholder to give what data to wirte or simply wrte in between -->
        <input type="image" src="submit.jpeg" width="150" height="150">
        <!-- we can add image as submit type and also change its hight and width-->
    </form>
</body>
</html>
