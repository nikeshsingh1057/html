<!-- creating html nested table -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>creating html nested table</title>
</head>

<body>
    <table border="1">
        <thead style="color:red">
            <tr>
                <th>heading1</th>
                <th>heading2</th>
                <th>heading3</th>
            </tr>
        </thead>
        <tr>
            <td>data1</td>
            <td>data2</td>
            <td>data3</td>
        </tr>
                                  <!-- creating nested table from data 5 -->
        <tr>
            <td>data4</td>
            <td>
                <table border="2" style="color:rgb(23, 50, 202)">
                    <tr>
                        <td>col 1</td>
                        <td>col 2</td>
                    </tr>
                    <tr>
                        <td>col 3</td>
                        <td>col 4</td>
                    </tr>
                </table>
            </td>
            <td>data6</td>
        </tr>
        <tr>
            <td>data7</td>
            <td>data8</td>
            <td>data9</td>
        </tr>
    </table>
</body>

</html>
