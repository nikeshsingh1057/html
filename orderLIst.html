<!-- order list -->
<!DOCTYPE html>
<html>

<head>
    <title>
        to creat list sequancly.
    </title>
</head>

<body>
    <ii>
        <li>coffie</li>
        <li>milk</li>
        <li>drink</li>
    </li>
    <ol>  <!-- this will in 1,2.3.4-->
        <li>coffie</li>
        <li>milk</li>
        <li>drink</li>
    </ol>
    <ol type="A">  <!-- we can also add type for roman I, for lettor A etc.-->
        <li>coffie</li>
        <li>milk</li>
        <li>drink</li>
    </ol>
    <ol type="I">  <!-- list ke andar list.-->
        <!-- nested list -->
        <li>coffie
            <ol>
                <li>hot</li>
                <li>cold</li>
                <li>midiam</li>
            </ol>
        </li>
        <li>milk</li>
        <li>drink</li>
    </ol>
</body>

</html>
