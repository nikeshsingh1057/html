<!-- SEO - search engine optimazation this tag is used to provide rank of webpade on google ranking. -->
<!-- SEO tag for head tag -->
<!-- four tag is written inside title 1.title 2.robots. 3.meta 4.link -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>  <!--title basically blue line shown when we search on google-->
    <meta name="discription" content="this is page about new car"/> <!--to give discription about website-->
    <link rel="canonical" href="car.html"/> <!--this tag is used if creat dublicate content. in same page-->
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
    <h1>body</h1>
</body>
</html>
