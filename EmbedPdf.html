<!-- Embeded pdf in html page -->
<!-- we can  add pdf by use three tag 1.<embed> 2. <iframe> 3.<object> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>adding pdf in html page</title>
</head>
<body>
    <!-- we can do this with also iframe -->
    <embed src="sample.pdf" type="application/pdf"> <!--if we not write type it will fine-->
        <!-- we can also add hight and width in it. -->
</body>
</html>
