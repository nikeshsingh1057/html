<!--how to upload file in html page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>to Upload file</title>
</head>
<body>
    <form enctype="multipart/form-data"> <!--enctype is part of backened that means in which form data is send to computer-->  
        <input type="file" multiple>  <!--here we write multiple to get more file in one time-->
    </form>
</body>
</html>
