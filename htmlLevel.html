<!-- Lable fieldset and legend in html forms -->
<!-- div is wapper class -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>lable, fieldset and legend </title>
</head>

<body>
    <form>
        <div>
            <label for="fname">first name</label>
            <!--we can write first name outsite the lable tag but it is good write inside in lable tag-->
            <!-- another benifit to add lable is we can connect it with our search bar by passing id in for attribute. -->
            <input type="text" name="first_name" id="fname"> <br>
            <label for="lname">last name</label>
            <input type="text" name="first_name" id="lname"> <br>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address"> <br>
            <label for="mobile">mobile no</label>
            <input type="text" name="mobile" id="mobile"> <br>
        </div>
        <div>
            <input type="submit">
        </div>
        <!-- fieldset provide boder if we need border we use fieldset tag -->
        <!-- agar humko inko eak group me banana hai to fieldset use karenge -->
        <!-- yani useme ye diffenciate kar sakte hai ye basic information hai and ye nahi hai imp. -->
        <!-- isme legend tag use kar ke usko differenciate karenge yani uske border par. -->
        <br> <br>
        <fieldset>
            <legend>Basic information</legend>
            <label for="fname">first name</label>
            <input type="text" name="first_name" id="fname"> 
            <label for="lname">last name</label>
            <input type="text" name="first_name" id="lname"> 
        </fieldset>

        <fieldset>
            <legend>other information</legend>
            </legend>
            <label for="address">Address</label>
            <input type="text" name="address" id="address"> 
            <label for="mobile">mobile no</label>
            <input type="text" name="mobile" id="mobile"> 
        </fieldset>
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
