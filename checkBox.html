<!-- checkbox in similar than radio box but it is in square box -->
<!-- sabkuch same hai radio button ke tarh name value wagera bhee -->
<!-- radio button used where we need only one slected items like gender etc whereas checkbox is-->
<!-- used to select multiple option like sport , food items etc. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>checkbox</title>
</head>
<body>
    <form>
        <input type="checkbox" name="sport"> football
        <input type="checkbox" name="sport"> cricket
        <input type="checkbox" name="sport"> hockey
        <input type="checkbox" name="sport"> tenis
    </form>
</body>
</html>
