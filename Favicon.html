<!-- facicon is used to show our icon/symbol at time of search of our page -->
<!-- this is used in head part not in body -->
<!-- jo hum kudh se banate hai vo sirf eak ke liye hoga yani vo sirf window par work karega ios par nahi  -->
<!--to creat all types device we use favicon generator on google and copy html code here -->
<!-- folder ka path milana jaruri hota hai nahi to vo nahi dikhega-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>favicon</title>
    <!-- ye abhi nahi show beacuse iska folder extract nahi kiye hai jisme image hai -->
    <!-- google se generate kiye hai . to get this code search favicon on google -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

</body>

</html>
