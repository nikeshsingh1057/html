<!-- make datalist in html forms - data list means giving hint while filling forms -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>DataList</title>
</head>
<!-- datalist me hint wala sab option rakh denge pahele se aur uska id de denge search me as a reference -->

<body>
    <form>
        <input type="test" list="search">
        <datalist id="search">
            <option value="apple">
            <option value="mango">
            <option value="banana">
            <option value="car">
        </datalist>
        <input type="submit" value="search">
    </form>
</body>

</html>
