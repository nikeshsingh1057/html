<!-- various input attribute in form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <input type="text" value="nikesh" size="35" readonly>
            <!-- here we write nikesh inside value it will filled automatically  -->
            <!-- readonly and disabled are used if once enter than not cange. -->
            <input type="submit" value="go">  <!--to give button name we write it in vlue-->
        </div> <br>
        <div>  <br>
            <input type="number" min="10" max="50">
            <!-- here we write range of number -->
            <input type="submit">
        </div>
        <div>  <br>
            <input type="text" placeholder="Enter Name" required>
            <!-- placeholder use to give suggestion and if we write it will remove -->
            <!-- here we use required to mendatatory to fill this data -->
            <input type="submit">
        </div>
        <div>  <br>
            <input type="number" value="1" step="2">
            <!-- for step jump of number and for specific input type like odd or even -->
            <input type="submit">
        </div>
        <div>  <br>
            <input type="text" autofocus>
            <!-- autofocus highlight form box -->
            <input type="submit">
        </div>
        <div>  <br>
            <input type="text" autocomplete="on">
            <!-- autocomplete give hint if we write previous data in it simple it give suggestion -->
            <input type="submit">
        </div>
</body>
</html>
